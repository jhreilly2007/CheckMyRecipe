<!--
  Generated template for the RecipeInfoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="t_white">

    <ion-title>{{passedObject.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col col-12 col-md-6>

        <img src="{{passedObject.icon}}" style="float:left;width:100%;height:400px;"/>

      </ion-col>


      <ion-col col-12 col-md-6>
                 
        <h1>{{passedObject.name}}</h1>
           
              
              <h2> Ingredients: </h2>

              <p>{{passedObject.ingredients}}</p>

              <div>

              <p class ="p1"> Check out this delicious recipe: </p>

              <p class ="p2"> {{passedObject.url}} </p>

            </div>
      
            </ion-col>
  </ion-row>


    <ion-row>
      <ion-col col-12-col-md-2>
        
        <div class = "line">
          <p class = "word"> Kcal </p>
        </div>
        <p class = "info">2000</p>

      </ion-col>

      <ion-col col-12-col-md-2>
        <div class = "line">
          <p class = "word"> Sugar </p>
        </div>
        <p class = "info"> 23g </p>
      </ion-col>

      
      <ion-col col-12 col-md-2>
         <div class = "line">
          <p class = "word"> FAT </p>
        </div>
        <p class = "info"> 50g </p>
      </ion-col>


      <ion-col col-12 col-md-2>
          <div class = "line">
           <p class = "word"> Carbs </p>
        </div>
        <p class = "info"> 100g </p>
      </ion-col>


      <ion-col col-12 col-md-2>
           <div class = "line">
           <p class = "word"> Protein </p>
        </div>
        <p class = "info"> 75g </p>
      </ion-col>


      <ion-col col-12 col-md-2>
            <div class = "line">
            <p class = "word"> Salt </p>
        </div>
        <p class = "info"> 20g </p>
      </ion-col>
 
    </ion-row>
      
     <!--<div class = "clearfix">-->

    
    
    
     <ion-fab right bottom>
    <button ion-fab mini color="danger"><ion-icon name="share"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

      <ion-fab bottom left>
    <button ion-fab mini color="danger"(click) = "goToCardDisplay()" ><ion-icon name="backspace"></ion-icon></button>
     </ion-fab>

        <ion-fab top right>
    <button ion-fab mini><ion-icon name="menu"></ion-icon></button>
       <ion-fab-list side="left">
      <button ion-fab><ion-icon name="exit"></ion-icon></button>
      <button ion-fab><ion-icon name="help"></ion-icon></button>
       <button ion-fab (click) = "goToCardDisplay()"><ion-icon name="backspace"></ion-icon></button>
       <button ion-fab (click) = "goToHome()"><ion-icon name="home"></ion-icon></button>
    </ion-fab-list>
      </ion-fab>
    
  </ion-grid>

   </ion-content>
