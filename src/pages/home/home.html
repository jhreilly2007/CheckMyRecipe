<ion-header>
  <ion-navbar>
    <ion-title>
      Check My Recipe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <img class="rounded img-fluid" src="../assets/imgs/cmrlogo.PNG"/>
    <p>Search over 70,000 recipes!</p>
  </ion-item>
  <ion-item>
    <ion-input #term type="text" placeholder="Enter ingredients or meals here..."></ion-input>
    <!--when button is clicked search method called with value of input box-->
  </ion-item>

  <ion-item>
    <button ion-button round color="light" (click)="search(term.value)">Search</button>
  </ion-item>
<!-- changed the button style -->

<div id="edamam-badge" data-color="transparent" style="position:fixed; bottom:30px;"></div>
</ion-content>
