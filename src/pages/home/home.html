<ion-header>
  <ion-navbar>
    <ion-title>
      Check My Recipe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input #term type="text" placeholder="please enter a meal"></ion-input>
    <!--when button is clicked search method called with value of input box-->
  </ion-item>

  <ion-item>
    <button ion-button round color="light" (click)="search(term.value)">Search</button>
  </ion-item>
<!-- changed the button style -->
  <ion-item>
    <button ion-button round color="light" (click)="goToAllergies()">Go To Allergies</button>
  </ion-item>

  <ion-item>
    <button ion-button round color="light" (click)="goToCardDisplay()">Go To Card Display</button>
  </ion-item>

  <ion-item>
    <button ion-button round color="light" (click)="goToRecipeInfo()">Go To Recipe Info</button>
  </ion-item>

  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>
</ion-content>
