s<ion-header>

  <ion-navbar>
    <ion-title>Your Recipes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<!-- Display JSON data from API on cards -->
		<ion-card *ngFor="let result of recipeList" (click)="displayJSONdata(result)">
			<img src={{result.icon}}>
			<ion-card-content>
				<ion-card-title>
					{{result.name}}
				</ion-card-title>
				<ion-row>
				<ion-col text-left>				
				<p>{{result.source}}</p>
			</ion-col>
			<ion-col text-right>
				<!-- display calories rounded down -->
				<p>{{result.nutrients.ENERC_KCAL.quantity|number:'1.0-0'}} calories</p>		
			</ion-col>
		</ion-row>
			
		</ion-card-content>
	</ion-card>
</ion-content>
