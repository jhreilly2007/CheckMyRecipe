s<ion-header>

  <ion-navbar>
    <ion-title>CardDisplay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<!-- Display JSON data from API on cards -->
		<ion-card *ngFor="let result of recipeList" (click)="displayJSONdata(result)">
			<img src={{result.icon}}>
			<ion-card-content>
				<ion-card-title>
					{{result.name}}
				</ion-card-title>
				<p>{{result.source}}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
