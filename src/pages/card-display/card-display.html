s<ion-header>

  <ion-navbar>
    <ion-title>CardDisplay</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<button ion-button round outline color="danger" (click) = "goToHome()">Go To Home</button>
	</ion-item>

	<ion-item>
		<button ion-button round outline color="danger" (click) = "goToAllergies()">Go To Allergies</button>
	</ion-item>

	<ion-item>
		<button ion-button round outline color="danger" (click) = "goToRecipeInfo()">Go To Recipe Info</button>
	</ion-item>
	
		<ion-card *ngFor="let result of recipeList" (click)="displayJSONdata(result)">
			<img src={{result.icon}}>
			<ion-card-content>
				<ion-card-title>
					{{result.name}}
				</ion-card-title>
				<p>{{result.source}}</p>
		</ion-card-content>
	</ion-card>
</ion-content>
